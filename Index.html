<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>AngularJS Project</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-default">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li data-ng-class="{'active':getClass('/customers')}"><a href="#/customers">All Customers</a></li>
                    <li data-ng-class="{'active':getClass('/orders')}"><a href="#/orders">All Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- UI Libs -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/IndexController.js"></script>
    <script src="app/controllers/CustomerOrdersController.js"></script>
    <script src="app/controllers/CustomersController.js"></script>
    <script src="app/controllers/OrdersController.js"></script>
    <script src="app/controllers/OrdersTemplateController.js"></script>
    <script src="app/services/customersService.js"></script>

</html>
