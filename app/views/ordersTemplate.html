<table class="table table-hover table-striped table-condensed table-bordered"
       data-ng-controller="OrdersTemplateController">
    <thead>
        <tr>
            <th class="selectable">
                <a ng-click="orderByField='product'; reverseSort = !reverseSort">Product</a>
            </th>
            <th class="selectable">
                <a ng-click="orderByField='quantity'; reverseSort = !reverseSort">Quantity</a>
            </th>
            <th class="selectable">
                <a ng-click="orderByField='price'; reverseSort = !reverseSort">Unit Price</a>
            </th>
            <th class="selectable">
                <a ng-click="orderByField='order.quantity * order.price'; reverseSort = !reverseSort">Total</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="customer.orders || customer.orders.length > 0" class="error">
            <td colspan="4">
                <div class="text-center"><strong>No orders found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="order in customer.orders | orderBy:'product':reverseSort">
            <td>
                {{ order.product }}
            </td>
            <td>
                {{ order.quantity }}
            </td>
            <td>
                {{ order.price | currency }}
            </td>
            <td>
                {{ order.quantity * order.price | currency }}
            </td>
        </tr>
        <tr class="info">
            <td colspan="3">
                &nbsp;
            </td>
            <td>
                <strong>{{ getTotal() | currency }}</strong>
            </td>
        </tr>
    </tbody>
</table>
